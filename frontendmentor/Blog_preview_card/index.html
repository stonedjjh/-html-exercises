  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>
  <header></header>
  <main>

      <img src="./assets/images/illustration-article.svg" alt="ilustration" class="card__img">

        <p class ="card__category text3 font-800 gray-950">
