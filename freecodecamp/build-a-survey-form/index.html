<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first survive</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="title">Test Survey</h1>
    <p id="description">
      This is freeCodeCamp's first project for responsive web design
      certification
    </p>
    <form id="survey-form">
      <div class="body-survey">
        <div class="header-survey">
          <p>Survey</p>
        </div>
        <fieldset>
          <legend>Personal Information</legend>
          <label id="name-label" for="name">Full Name:</label>
          <input type="text" id="name" required placeholder="Joe" />
          <label id="email-label" for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="joe@freecodecamp.org"
            required
          />
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            id="number"
            required
            min="18"
            max="55"
            placeholder="21"
          />

          <label id="gender" for="dropdown">Gender: </label>
          <select id="dropdown" name="gender" required>
            <option value="">Select</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
            <option value="3">Do not specify</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Marital Status</legend>
          <input
            type="radio"
            name="maritalStatus"
            id="married"
            value="Married"
            required
          />
          <label for="married" class="short-text">Married</label>
          <input type="radio" name="maritalStatus" id="single" value="Single" />
          <label for="single" class="short-text">Single</label>
          <input
            type="radio"
            name="maritalStatus"
            id="divorced"
            value="Divorced"
          />
          <label for="divorced" class="short-text">Divorced</label>
          <input
            type="radio"
            name="maritalStatus"
            id="widowed"
            value="Widowed"
          />
          <label for="widowed" class="short-text">Widowed</label>
          <input
            type="radio"
            name="maritalStatus"
            id="engaged"
            value="Engaged"
          />
          <label for="engaged" class="short-text">Engaged</label>
          <input type="radio" name="maritalStatus" id="other" value="Other" />
          <label for="other" class="short-text">Other</label>
        </fieldset>
        <fieldset>
          <legend>Hobbies</legend>
          <input
            type="checkbox"
            id="read"
            name="hobbies"
            value="read"
            required
          />
          <label for="read" class="short-text">Read</label>
          <input
            type="checkbox"
            id="watch-television"
            name="hobbies"
            value="watch-television"
          />
          <label for="watch-television" class="short-text"
            >Watch Television</label
          >
          <input
            type="checkbox"
            id="listen-to-music"
            name="hobbies"
            value="listen-to-music"
          />
          <label for="listen-to-music" class="short-text"
            >Listen to Music</label
          >
          <input type="checkbox" id="sing" name="hobbies" value="sing" />
          <label for="sing" class="short-text">Sing</label>
          <input type="checkbox" id="walk" name="hobbies" value="walk" />
          <label for="walk" class="short-text">Walk</label>
          <input type="checkbox" id="others" name="hobbies" value="others" />
          <label for="others" class="short-text">Others</label>
        </fieldset>

        <fieldset>
          <legend>Tell us about yourself</legend>
          <textarea rows="3" cols="30" required></textarea>
          <div>
            <input id="submit" type="submit" value="Submit" />
          </div>
        </fieldset>
      </div>
    </form>
  </body>
</html>
